<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="wrapper">
      <div class="header">
        <h2 class="header-text">Today's To Do</h2>
      </div>
      <div class="add-bar">
        <input class="add-bar-text" type="text" placeholder="Add to your list..." maxlength="30"/>
      </div>
      <div class="list"></div>
      <div class="clear">
        <p class="clear-text">Clear all completed</p>
      </div>
    </div>
</body>
</html>
